<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | QuizWiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --error-color: #ef233c;
            --success-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }
        
        .reset-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .lock-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 25px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.6;
        }
        
        .toggle-password:hover {
            opacity: 1;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status-message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .error {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 35, 60, 0.3);
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 201, 240, 0.3);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-rules {
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">QuizWiz</div>
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h2>Reset Your Password</h2>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Verifying reset link...</p>
        </div>
        
        <div id="error-message" class="status-message error" style="display: none;"></div>
        
        <form id="reset-form" style="display: none;">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="new-password" placeholder="Enter new password" required minlength="6">
                    <i class="fas fa-eye toggle-password" id="toggle-new-password"></i>
                </div>
                <p class="password-rules">Must be at least 6 characters</p>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required minlength="6">
                    <i class="fas fa-eye toggle-password" id="toggle-confirm-password"></i>
                </div>
            </div>
            
            <button type="submit" id="reset-button">
                <i class="fas fa-key"></i> Reset Password
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    </script>
</body>
</html>
