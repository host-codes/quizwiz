<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Study Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Reset Password</h1>
            <form id="resetPasswordForm">
                <input type="hidden" id="resetToken">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input">
                        <input type="password" id="newResetPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmNewResetPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn primary full-width">Reset Password</button>
            </form>
            <div id="resetSuccess" class="hidden">
                <p>Your password has been reset successfully!</p>
                <a href="/signin.html" class="btn primary full-width">Sign In Now</a>
            </div>
            <p class="auth-footer"><a href="/signin.html">Back to Sign In</a></p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            document.getElementById('resetToken').value = token;
        } else {
            window.location.href = '/forgot-password.html';
        }
    </script>
</body>
</html>
