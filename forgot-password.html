<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Study Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Forgot Password</h1>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <button type="submit" class="btn primary full-width">Send Reset Link</button>
            </form>
            <div id="successMessage" class="hidden">
                <p>Password reset link has been sent to your email. Please check your inbox.</p>
                <a href="/signin.html" class="btn primary full-width">Back to Sign In</a>
            </div>
            <p class="auth-footer">Remember your password? <a href="/signin.html">Sign In</a></p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
